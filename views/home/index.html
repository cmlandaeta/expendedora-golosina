<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expendedora</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center titulo">Maquina Expendedora</h1>
    <div id="open"></div>

    <div id="contenedor" class="contenedor">
      <div id="contenedor_golosinas" class="contenedor_golosinas"></div>
    </div>
    <div id="menu_botones" class="menu_botones">
      <div class="d-grid gap-2 d-md-block">
        <button
          class="btn1 btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#solicitar"
          type="button"
          id="solicitar1"
        >
          Solicitar Golocina
        </button>
        <button class="btn1 btn btn-primary" id="mostrar" type="button">
          Mostrar Golocina
        </button>
        <button
          type="button"
          class="btn1 btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          id="provisionar"
        >
          Provisionar
        </button>
        <button id="apagar" class="btn btn-danger btn1" type="button">
          Apagar Maquina
        </button>
      </div>
    </div>

    <!-- Button trigger modal -->
    <!--Solcitar Golosina-->

    <div
      class="modal fade"
      id="solicitar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel5">
              Selecciona Tu Golosina
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formId" class="row g-3" name="form1">
              <div class="col-auto">
                <label for="staticEmail20" class="visually-hidden">Email</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticEmail20"
                />
              </div>
              <div class="col-auto">
                <label for="inputPassword20" class="visually-hidden"
                  >Ingrese Codigo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input_codigo"
                  placeholder="Ingrese Codigo"
                  name="cod_golosina"
                />
              </div>
              <div class="col-auto"></div>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="alertas">
              <div id="mostrar_alert_seleccion"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ingreso ADMIn-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="modal-admin">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Acceso Administrador
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPass" class="row g-3">
              <div class="col-auto"></div>
              <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="input_pass"
                  placeholder="Password"
                  name="pass"
                />
              </div>
              <div class="col-auto"></div>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="alertas">
              <div id="mostrar_pass"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/chucherias.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
