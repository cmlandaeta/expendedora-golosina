<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center titulo">Mantenimiento Maquina Expendedora</h1>

    <div id="container" class="container">
      <div id="container_golosinas">
        <div id="alerta"></div>
        <form id="formAdmin">
          <label for="formFile" class="form-label"
            >Ingrese Posicion de Golosina</label
          >
          <input
            class="form-control form-control-xs col-sm-2"
            type="text"
            id="posicion"
            name="posicion"
            aria-label=".form-control-sm example"
            required
          />
          <label for="formFile" class="form-label"
            >Ingrese Nombre de Golosina</label
          >
          <input
            class="form-control form-control-sm col-sm-2"
            type="text"
            name="nombre"
            aria-label=".form-control-sm example"
            id="nombre"
          />
          <label for="formFile" class="form-label"
            >Ingrese Cantidad de Golosina
          </label>
          <input
            class="form-control form-control-sm col-sm-2"
            type="text"
            id="cantidad"
            name="cantidad"
            aria-label=".form-control-sm example"
          />
          <label for="formFile" class="form-label"
            >Ingrese Precio de la Golosina</label
          >
          <input
            class="form-control form-control-sm col-xs-3"
            type="text"
            id="precio"
            name="precio"
            aria-label=".form-control-sm example"
          />

          <div class="col-auto boton"></div>
          <button type="submit" class="btn btn-primary">
            Ingresar Golosina
          </button>
        </form>
      </div>
      <section id="mostrar_chucheria" class="mostrar_chucheria">
        <div class="grid_chucheria" id="grid_chucheria"></div>
        <button type="submit" class="btn btn-primary" id="refrescar">
          Refrescar Pantalla
        </button>
      </section>
    </div>
    <script src="login.js"></script>
  </body>
</html>
